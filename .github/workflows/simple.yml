name: Cross Platform

on: [push, workflow_dispatch]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
      - name: Checkout
        uses: "actions/checkout@v1"
      - name: List checked out files
        run:
          ls -al

